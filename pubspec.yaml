name: vero
description: Open source, LLM-pluggable, voice-activated Android assistant.
version: 0.1.0+1
publish_to: 'none'

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # AI / Networking
  dio: ^5.4.3+1

  # Speech
  speech_to_text: ^6.6.2
  flutter_tts: ^4.0.2

  # Storage
  flutter_secure_storage: ^9.2.2

  # State management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Permissions
  permission_handler: ^11.3.1

  # Utils
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  riverpod_generator: ^2.4.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
